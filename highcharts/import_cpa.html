<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Figur12 import næring & tid</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		
	</head>
	<body>
	<div id="container" style="width: 1200px; height: 800px; margin: 0 auto"></div>	
	<script type="text/javascript">
		$(document).ready(function() {
			

			
			
			/*
			 Load the data from the CSV file. This is the contents of the file:
			 
				Apples,Pears,Oranges,Bananas,Plums
				John,8,4,6,5
				Jane,3,4,2,3
				Joe,86,76,79,77
				Janet,3,16,13,15
				
			 */ 
			$.get('import_cpa.csv', function(csv) {
			    $('#container').highcharts({
			        chart: {
			        	type: 'column'
			        },
			        data: {
			            csv: csv
			        },
				
				<!--series: [{stack:'male'},{stack:'male'},{stack:'female'},{stack:'female'},{stack:'unknown'}],-->

			        title: {
						text: 'Import næring & tid'
					},
					yAxis: {
						title: {
							text: 'Millioner kroner'
						}
					}
			    });
			});
			
			
		});
		</script>
		
				
	</body>
</html>
